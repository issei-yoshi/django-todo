{% extends 'base.html' %}

{% block header %}
  {% if 'new' in request.path %}
    <h1>タスクの追加</h1>
  {% elif 'edit' in request.path %}
    <h1>タスクの編集</h1>
  {% endif %}
{% endblock %}

{% block content %}
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="送信">
  </form>
{% endblock %}
