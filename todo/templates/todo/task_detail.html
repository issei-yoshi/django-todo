{% extends 'base.html' %}

{% block content %}
  <h2>{{ task.title }}</h2>
  <p>{{ task.description }}</p>
  <p>{{ task.deadline }}</p>
  {% if user.is_authenticated %}
    <a href="{% url 'task-edit' task.pk %}">編集</a>
    <a href="{% url 'task-delete' task.pk %}">削除</a>
  {% endif %}
{% endblock %}
